<!DOCTYPE html>
<html>
<head>
  <title>Data Collection Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      color: #333333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333333;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #dddddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .error {
      color: red;
      margin-top: 5px;
      font-size: 12px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .form-footer {
      margin-top: 20px;
      font-size: 14px;
      color: #888888;
      text-align: center;
    }

    .form-footer a {
      color: #888888;
      text-decoration: none;
      transition: color 0.3s;
    }

    .form-footer a:hover {
      color: #555555;
    }
  </style>
  <script>
    function validateForm() {
      var studentName = document.forms["myForm"]["studentName"].value;
      var disability = document.forms["myForm"]["disability"].value;
      var severity = document.forms["myForm"]["severity"].value;
      var lemonSharb = document.forms["myForm"]["lemonSharb"].value;
      var maths = document.forms["myForm"]["maths"].value;
      var vocabulary = document.forms["myForm"]["vocabulary"].value;
      var stampDesign = document.forms["myForm"]["stampDesign"].value;
      var familyMember= document.forms["myForm"]["familyMember"].value;
      var quarter = document.forms["myForm"]["quarter"].value;
      var year= document.forms["myForm"]["year"].value;
      var region = document.forms["myForm"]["region"].value;
      var schoolName = document.forms["myForm"]["schoolName"].value;
      var teacher = document.forms["myForm"]["teacher"].value;

      

      // Child Name validation
      if (studentName === "") {
        alert("Child Name must be filled out");
        return false;
      }


      // Disability validation
      if (disability === "") {
        alert("Disability must be filled out");
        return false;
      }

      // Severity validation
      if (severity === "") {
        alert("Severity must be selected");
        return false;
      }
      
      // BMC School validation
      if (lemonSharb=== "") {
        alert("Lemon sharb must be filled out");
        return false;
      }

      // Maths validation
      if (maths=== "") {
        alert("Maths must be filled out");
        return false;
      }

      // Vocabulary validation
      if (vocabulary=== "") {
        alert("Vocabulary must be filled out");
        return false;
      }
      
      // Stamping Design validation
      if (stampDesign=== "") {
        alert("Stamping Design must be filled out");
        return false;
      }

      // Status validation
      if (familyMember === "") {
        alert("Family member identification must be selected");
        return false;
      }

      // Age validation
      if (quarter === "") {
        alert("Quarter must be filled out");
        return false;
      }
      if (isNaN(quarter)) {
        alert("Quarter must be a number");
        return false;
      }

      // Age validation
      if (year === "") {
        alert("Year must be filled out");
        return false;
      }
      if (isNaN(year)) {
        alert("Year must be a number");
        return false;
      }

      // Program validation
      if (region=== "") {
        alert("Region must be filled out");
        return false;
      }

      // Level validation
      if (schoolName === "") {
        alert("School Name must be selected");
        return false;
      }

      // School Name validation
      if (teacher=== "") {
        alert("teacher must be filled out");
        return false;
      }
    }
  </script>
</head>
<body>
  <div class="form-container">
    <h2>Data Collection example</h2>
    <form name="myForm" onsubmit="return validateForm()" method="post">

      <div class="form-group">
        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName" required>
      </div>

      <div class="form-group">
        <label for="disability">Disability:</label>
        <input type="text" id="disability" name="disability" required>
      </div>

      <div class="form-group">
        <label for="severity">Severity:</label>
        <select id="severity" name="severity" required>
          <option value="">Select Severity</option>
          <option value="Mild">Mild</option>
          <option value="Moderate">Moderate</option>
          <option value="Severe">Severe</option>
        </select>
      </div>

      <div class="form-group">
        <label for="lemonSharb">Lemon sharb at:</label>
        <input type="text" id="lemonSharb" name="lemonSharb" required>
      </div>
      
      <div class="form-group">
        <label for="maths">Maths:</label>
        <input type="text" id="maths" name="maths" required>
      </div>

      <div class="form-group">
        <label for="vocabulary">Vocabulary:</label>
        <input type="text" id="vocabulary" name="vocabulary" required>
      </div>

      <div class="form-group">
        <label for="stampDesign">Stamping Design:</label>
        <input type="text" id="stampDesign" name="stampDesign" required>
      </div>

      <div class="form-group">
        <label for="familyMember">Family Member Identification:</label>
        <input type="text" id="familyMember" name="familyMember" required>
      </div>

      <div class="form-group">
        <label for="quarter">Quarter:</label>
        <input type="text" id="quarter" name="quarter" required>
      </div> 
      
      <div class="form-group">
        <label for="year">Year:</label>
        <input type="text" id="year" name="year" required>
      </div>
     
      <div class="form-group">
        <label for="region">Region:</label>
        <input type="text" id="region" name="region" required>
      </div>
      

      <div class="form-group">
        <label for="schoolName">School Name:</label>
        <input type="text" id="schoolName" name="schoolName" required>
      </div>

      <div class="form-group">
        <label for="teacher">Teacher:</label>
        <input type="text" id="teacher" name="teacher" required>
      </div>

      <div class="form-group">
        <input type="submit" value="Submit">
      </div>

      <div class="form-footer">
        <a href="#">Forgot password?</a>
      </div>
    </form>
  </div>
</body>
</html>
