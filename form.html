<!DOCTYPE html>
<html>
<head>
  <title>Data Collection Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      color: #333333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333333;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #dddddd;
      border-radius: 4px;
      font-size: 14px;
    }

    .error {
      color: red;
      margin-top: 5px;
      font-size: 12px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: #ffffff;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .form-footer {
      margin-top: 20px;
      font-size: 14px;
      color: #888888;
      text-align: center;
    }

    .form-footer a {
      color: #888888;
      text-decoration: none;
      transition: color 0.3s;
    }

    .form-footer a:hover {
      color: #555555;
    }
  </style>
  <script>
    function validateForm() {
      var bmcSchool = document.forms["myForm"]["bmcSchool"].value;
      var childName = document.forms["myForm"]["childName"].value;
      var status = document.forms["myForm"]["status"].value;
      var age = document.forms["myForm"]["age"].value;
      var disability = document.forms["myForm"]["disability"].value;
      var severity = document.forms["myForm"]["severity"].value;
      var program = document.forms["myForm"]["program"].value;
      var level = document.forms["myForm"]["level"].value;
      var gender = document.forms["myForm"]["gender"].value;
      var doa = document.forms["myForm"]["doa"].value;
      var udid = document.forms["myForm"]["udid"].value;
      var schoolName = document.forms["myForm"]["schoolName"].value;

      // BMC School validation
      if (bmcSchool === "") {
        alert("BMC School must be filled out");
        return false;
      }

      // Child Name validation
      if (childName === "") {
        alert("Child Name must be filled out");
        return false;
      }

      // Status validation
      if (status === "") {
        alert("Status must be selected");
        return false;
      }

      // Age validation
      if (age === "") {
        alert("Age must be filled out");
        return false;
      }
      if (isNaN(age)) {
        alert("Age must be a number");
        return false;
      }

      // Disability validation
      if (disability === "") {
        alert("Disability must be filled out");
        return false;
      }

      // Severity validation
      if (severity === "") {
        alert("Severity must be selected");
        return false;
      }

      // Program validation
      if (program === "") {
        alert("Program must be filled out");
        return false;
      }

      // Level validation
      if (level === "") {
        alert("Level must be selected");
        return false;
      }

      // Gender validation
      if (gender === "") {
        alert("Gender must be selected");
        return false;
      }

      // Date of Admission validation
      if (doa === "") {
        alert("Date of Admission must be filled out");
        return false;
      }

      // UDID Number validation
      if (udid === "") {
        alert("UDID Number must be filled out");
        return false;
      }

      // School Name validation
      if (schoolName === "") {
        alert("School Name must be filled out");
        return false;
      }
    }
  </script>
</head>
<body>
  <div class="form-container">
    <h2>Data Collection example</h2>
    <form name="myForm" onsubmit="return validateForm()" method="post" action="/form.html">
      <div class="form-group">
        <label for="bmcSchool">BMC School:</label>
        <input type="text" id="bmcSchool" name="bmcSchool" required>
      </div>

      <div class="form-group">
        <label for="childName">Child Name:</label>
        <input type="text" id="childName" name="childName" required>
      </div>

      <div class="form-group">
        <label for="status">Status:</label>
        <select id="status" name="status" required>
          <option value="">Select Status</option>
          <option value="Active">Active</option>
          <option value="Inactive">Inactive</option>
        </select>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>
      </div>

      <div class="form-group">
        <label for="disability">Disability:</label>
        <input type="text" id="disability" name="disability" required>
      </div>

      <div class="form-group">
        <label for="severity">Severity:</label>
        <select id="severity" name="severity" required>
          <option value="">Select Severity</option>
          <option value="Mild">Mild</option>
          <option value="Moderate">Moderate</option>
          <option value="Severe">Severe</option>
        </select>
      </div>

      <div class="form-group">
        <label for="program">Program:</label>
        <input type="text" id="program" name="program" required>
      </div>

      <div class="form-group">
        <label for="level">Level:</label>
        <select id="level" name="level" required>
          <option```html
          value="">Select Level</option>
          <option value="Primary">Primary</option>
          <option value="Secondary">Secondary</option>
          <option value="Higher Secondary">Higher Secondary</option>
        </select>
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="doa">Date of Admission:</label>
        <input type="date" id="doa" name="doa" required>
      </div>

      <div class="form-group">
        <label for="udid">UDID Number:</label>
        <input type="text" id="udid" name="udid" required>
      </div>

      <div class="form-group">
        <label for="schoolName">School Name:</label>
        <input type="text" id="schoolName" name="schoolName" required>
      </div>

      <div class="form-group">
        <input type="submit" value="Submit">
      </div>

      <div class="form-footer">
        <a href="#">Forgot password?</a>
      </div>
    </form>
  </div>
</body>
</html>
